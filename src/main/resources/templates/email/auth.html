<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{Email.authCode.title}">이메일 인증</title>
</head>
<body>
<p th:text="#{Email.authCode.greeting}">안녕하세요,</p>
<p th:text="#{Email.authCode.instruction}">이메일 주소 인증을 위해 아래 인증 코드를 입력해주세요.</p>
<p>
    <span th:text="#{Email.authCode.codeLabel}">인증 코드:</span>
    <strong th:text="${authCode}"></strong>
</p>
<p th:text="#{Email.authCode.expiration}">이 인증 코드는 3분 동안 유효합니다.</p>
</body>
</html>
